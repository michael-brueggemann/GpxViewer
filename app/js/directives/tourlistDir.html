<div id="tourlist" class="tourlist">

	<table class="tourlistTable">
		<tr>
			<th></th>
			<th>Name</th>
			<th>Datum</th>
			<th>Dauer</th>
			<th>min H.</th>
			<th>max H.</th>
			<th>HÃ¶henm.</th>
			<th>Distanz</th>
			<th></th>
		</tr>
		<tr>
			<td class="center"><input type="checkbox" ng-click="selectionChangedForAll($event)"></td>
			<td><input ng-model="filter.name"></td>
			<td></td>
			<td class="center"><input ng-model="filter.duration" size="5"></td>
			<td></td>
			<td></td>
			<td class="center"><input ng-model="filter.eleRise" size="5"></td>
			<td class="center"><input ng-model="filter.distance" size="5"></td>
			<td></td>
		</tr>
		<!--<tr ng-repeat="tour in tourlist | filter:{name: filter.name}">-->
		<tr ng-repeat="tour in tourlistMetaData | filter:myFilter(filter)">
			<td class="center"><input type="checkbox" ng-model="tour.selected"></td>
			<td style="color: {{tour.color}}" ng-mouseover="showDesc(tour.desc)">{{tour.name}}</td>
			<td class="center">{{tour.stats.date | date:"dd.MM.yyyy"}}</td>
			<td class="center">{{tour.stats.duration | formatDuration}}</td>
			<td class="center">{{tour.stats.eleMin | number:0}}</td>
			<td class="center">{{tour.stats.eleMax | number:0}}</td>
			<td class="center">{{tour.stats.eleRise | number:0}}</td>
			<td class="center">{{tour.stats.distance | number:0}}</td>
			<td class="center"><a href="{{tour.path}}">gpx</a></td>
		</tr>
	</table>
	
</div>
